  - empty_xctest_method
  - enum_case_associated_values_count
  - explicit_init
  - extension_access_modifier
  - fallthrough
  - fatal_error_message
  - file_header
  - file_name
  - first_where
  - flatmap_over_map_reduce
  - for_where
  - force_unwrapping
  - force_try
  - force_cast
  - identical_operands
  - joined_default_parameter
  - last_where
