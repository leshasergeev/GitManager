  - redundant_type_annotation
  - single_test_class
  - sorted_first_last
  - sorted_imports
  - static_operator
  - strict_fileprivate
  - strong_iboutlet
  - test_case_accessibility
  - toggle_bool
  - unavailable_function
  - unneeded_parentheses_in_closure_argument
  - unowned_variable_capture
  - untyped_error_in_catch
  - vertical_parameter_alignment_on_call
  - vertical_whitespace_closing_braces
  - xct_specific_matcher
  - xctfail_message
  - yoda_condition

nesting:
  type_level:
    warning: 4
  statement_level:
    warning: 12

identifier_name:
  min_length: 3
  max_length: 40
  validate_start_with_lowercase: true
  excluded:
    - id
    - x
    - y
    - z
    - dx
    - dy

closure_body_length:
  warning: 80
  error: 120

file_length:
  warning: 700
  error: 800
  ignore_comment_only_lines: true

function_body_length:
  warning: 120
  error: 150

line_length:
  warning: 140
  error: 160
  ignores_urls: true
  ignores_comments: false

type_body_length:
  warning: 600
  error: 800